<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse sait em varios dispositivos deferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png "type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áduio em HTML5.</p>
    <audio src="midia/TwoHearts.mp3"controls autoplay></audio>
    <!--MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/TwoHearts.mp3" type="audio/mpeg">
        <source src="midia/TwoHearts.ogg" type="audio/ogg">
        <source src="midia/TwoHearts.wav" type="audio/wav">
        <p>Infelizamente seu navegador não consegue reproduzir áduio <a href="midia/TwoHearts.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
