<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/capa.jpg" controls muted autoplay loop>
        <source src="video/meu-video.mp4.mp4" type="video/mp4">
        <source src="video/Meu-Video.m4v.mp4" type="video/m4v">
        <source src="video/Meu-Video.webm.webm" type="video webm">
        <source src="video/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RQkCFQDK3fc?si=IfGopjnur_Wgwh5l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Usar plataforma vimeo para conseguir privatizar um vídeo</p>
</body>
</html>
